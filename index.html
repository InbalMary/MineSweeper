<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>MineSweeper</title>
</head>

<body class="dark" onload="onInitGame()">

    <table>
        <tr>
            <td class="mines-left">Mines left <span></span></td>
            <td></td>
            <td><button class="restart" onclick="onInitGame()">🤓</button></td>
            <td></td>
            <td>Timer <span class="timer">0.00</span></td>
        </tr>
        
    </table>

    

    <table>
        <tr>
            <td class="lives">❤️</td>
            <td class="lives">❤️</td>
            <td class="lives">❤️</td>
        </tr>
        <tr>
            <td onclick="onGetHint(this)" class="hint">💡</td>
            <td onclick="onGetHint(this)" class="hint">💡</td>
            <td onclick="onGetHint(this)" class="hint">💡</td>
        </tr>
    </table>

    <button onclick="onSafeClick(this)" class="safe-click">Safe Click <p class="safeLefts"><span>3</span> clicks available</p></button>
    

    <table>
        <tbody class="board"></tbody>
    </table>

    <div class="levels">
        <button onclick="onSetLevel(this)" class="Beginner">Beginner</button>
        <button onclick="onSetLevel(this)" class="Medium">Medium</button>
        <button onclick="onSetLevel(this)" class="Expert">Expert</button>
    </div>

    <button onclick="onManualMode(this)" class="manual">Manual Mode📝</button>
    <button onclick="onMegaHint(this)" class="mega">Mega Hint🗝️</button>
    <button onclick="onDarkMode(this)">DayLight🌞</button>
    <button onclick="onUndo(this)">Undo🔙</button>
    <br>
    <h5 class="best-score">Beginner Level <br> Best Score: </h5>
    <hr>
    <footer on>Inbal Mary</footer>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bonus.js"></script>
</body>

</html>
