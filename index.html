<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>MineSweeper</title>
</head>

<body onload="onInitGame()">

    <table>
        <tr>
            <td>Mines left</td>
            <td></td>
            <td>Smily</td>
            <td></td>
            <td>Timer</td>
        </tr>

    </table>

    <table>
        <tbody class="board"></tbody>
    </table>

    <div class="levels">
        <button onclick="onSetLevel(this)" class="Beginner">Beginner</button>
        <button onclick="onSetLevel(this)" class="Medium">Medium</button>
        <button onclick="onSetLevel(this)" class="Expert">Expert</button>
    </div>
    <br>
    <hr>
    <footer on>Inbal Mary</footer>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
